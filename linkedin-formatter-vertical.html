<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }
    .editor, .preview {
      width: 100%;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      min-height: 200px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }
    .preview {
      background: #f8f9fa;
      line-height: 1.6;
      white-space: pre-wrap;
    }
    .toolbar {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-weight: 500;
      color: #666;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background: #0a66c2;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #004182;
    }
    .copy-btn {
      background: #5e5e5e;
    }
    .success {
      background: #28a745;
    }
  </style>
</head>
<body>
  <h1>LinkedIn Text Formatter</h1>
  <div class="toolbar">
    <button onclick="formatText('**')">Bold</button>
    <button onclick="formatText('_')">Italic</button>
    <button onclick="formatText('bullet')">Bullet</button>
    <button onclick="formatText('number')">Number</button>
  </div>
  
  <div class="header">Input</div>
  <textarea class="editor" oninput="updatePreview()" placeholder="Type your text here..."></textarea>
  
  <div class="header">
    <div>Preview</div>
    <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
  </div>
  <div class="preview"></div>

  <script>
    const editor = document.querySelector('.editor');
    const preview = document.querySelector('.preview');
    const copyBtn = document.querySelector('.copy-btn');

    function formatText(type) {
      const start = editor.selectionStart;
      const end = editor.selectionEnd;
      const text = editor.value;
      const selection = text.substring(start, end);

      if (!selection) return;

      let formatted = '';
      switch(type) {
        case '**':
          formatted = `**${selection}**`;
          break;
        case '_':
          formatted = `_${selection}_`;
          break;
        case 'bullet':
          formatted = `â€¢ ${selection}\n`;
          break;
        case 'number':
          formatted = `1. ${selection}\n`;
          break;
      }

      editor.value = text.substring(0, start) + formatted + text.substring(end);
      updatePreview();
    }

    function updatePreview() {
      let text = editor.value;
      text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
      text = text.replace(/_(.*?)_/g, '<em>$1</em>');
      preview.innerHTML = text;
    }

    function copyToClipboard() {
      navigator.clipboard.writeText(editor.value).then(() => {
        copyBtn.textContent = 'Copied!';
        copyBtn.classList.add('success');
        setTimeout(() => {
          copyBtn.textContent = 'Copy';
          copyBtn.classList.remove('success');
        }, 2000);
      });
    }

    updatePreview();
  </script>
</body>
</html>
